
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>image flubber</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        background-color: #772828;
        margin: 0px;
        overflow: hidden;
        text-align:  center;
      }

      html:hover input, html:hover button {
        opacity: 1;
      }

      canvas {
        background-color: #333;
        box-shadow: 0 0 16px 0px #000;
      }

      .toolbar {
        bottom:  16px;
      }

      .presets {
        bottom: 10%;
      }

      .presets, .toolbar {
        display:  flex;
        justify-content: center;
        position:  absolute;
        height:  5%;
        width:  100%;
      }

      input {
        flex: 1 1 40%;
        background-color: rgba(0, 0, 0, .5);
        border-color: rgba(0, 0, 0, .7);
        color: #EEE;
        bottom:  16px;
        font-size: 20px;
        font-weight:  bold;
        text-indent: 16px;
        opacity:  0;
        transition: .15s all;
      }

      button {
        flex: 1 1 10%;
        background-color: rgba(0, 0, 0, .7);
        border:  1px solid rgba(0, 0, 0, .9);
        color: #EEE;
        font-size:  18px;
        cursor:  pointer;
        transition:  .15s all;
        opacity:  0;
      }
      button:hover {
        background-color: rgba(15, 15, 15, .7);
        border-color: rgba(20, 20, 20, .9);
        color: #FFF;
      }
      button.active {
        background-color: rgba(196, 144, 77, .7);
        border-color: rgba(196, 144, 77, .9);
        color: #FFF;
      }
      button:focus {
        outline: 0;
      }

      button.dir-btn {
        flex: 1 1 5%;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
  </head>
  <body>
    <script src="./stats.min.js"></script>
    <script src = "./app.js"></script>
    <!-- <img src="http://thelackthereof.com/wp/wp-content/uploads/2015/12/005_herald1.jpg" /> -->
  </body>
</html>
